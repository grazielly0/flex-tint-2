{% extends 'base.html' %}
{% block conteudo %}
  <form class="form" action="/cadastrarUsuario" method="POST">
    <h2>CADASTRO</h2>
    <br><br>

    <label>CPF:</label>
    <input class="botton" type="text" name="cpf" id="cpf"/>
    <br> <br>

    <label>Nome:</label>
    <input class="botton" type="text" name="nome" id="nome"/>
    <br> <br>

    <label>Telefone:</label>
    <input class="botton" type="text" name="telefone" id="telefone"/>
    <br> <br>

    <label>Endereço:</label>
    <input class="botton" type="text" name="endereco" id="endereco"/>
    <br> <br>

    <h2>Formas de Pagamento</h2>
    <br><br>
      <img  style="margin-left: 40%;"  src="static/pagamento.png"  class="object-fit-sm-contain border rounded" alt="float: left;">
    <br><br>

    <div class="form-check ">
      <input class="form-check-input checkbox-person-grazy" name="pagamento" type="radio" value="Débito" id="Débito">
      <label class="form-check-label" for="Débito">Débito</label>
    </div>

    <div class="form-check ">
      <input class="form-check-input checkbox-person-grazy" name="pagamento" value="PIX" type="radio" id="Pix" checked>
      <label class="form-check-label" for="Pix">Pix</label>
    </div>

    <div class="form-check">
      <input class="form-check-input checkbox-person-grazy " value="Crédito" name="pagamento" type="radio" id="Crédito">
      <label class="form-check-label" for="Crédito">Crédito</label>
    </div>

    <br><br>
    <button type="submit" class="btn btn-outline-primary btn-person-grazy">Cadastrar</button>

    <a href="/excluir"><button type="button" class="btn btn-outline-primary btn-person-grazy">Excluir</button></a>

    <a href="/index"><button type="button" class="btn btn-outline-primary btn-person-grazy">Voltar</button></a>
  </form>
{% endblock %}
